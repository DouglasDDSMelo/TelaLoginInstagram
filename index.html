<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Instagram </title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="header">
            <div class="celular">
                <img src="./Imagens/celular.png" alt="Imagem de um celular e na imagem contém um casal de amigos com maçãs na cabeça em um efeito do Instagram">
            </div>

            <div class="continue">
                <div class="group">
                    <img src="./Imagens/logoinstagram.png" class="instagram-logo" alt="Logo do Instagram.">
            
                    <div class="perfil">
                    <img src="./Imagens/gatinho.jpeg" alt="Foto de um gatinho como foto de perfil.">
                    </div>

                    <a href="" class="login"> Continue como blablabla </a>
                    <a href="" class="logout"> Remover conta </a>
                </div>

                <div class="group">
                    <p class="not-account"> Não é blablabla? </p>
                    <p class="notaccount">
                        <span class="link-blue"> Alternar contas </span>
                        ou
                        <span class="link-blue"> Inscreva-se </span>
                    </p>
                </div>

                <div class="baixar-app">
                    <p class="baixar"> Baixe o aplicativo </p>
                    
                        <div class="download">
                            <a href="#" class="app-download"></a>
                            <a href="#" class="app-download"></a>
                        </div>
                </div>
            </div>
        </div>
    </body>
</html>
